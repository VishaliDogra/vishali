<div class="tech-stack-container">
  <ngx-slick-carousel class="carousel" #slickCarousel [config]="slideConfig">
    <div class="tech-stack-item" ngxSlickItem *ngFor="let item of techStackItems">
      <img [src]="item.image" [alt]="item.title" class="tech-stack-item-image">
      <div>
        <h2 class="tech-stack-item-title">{{ item.title }}</h2>
        <p class="tech-stack-item-description">{{ item.description }}</p>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
